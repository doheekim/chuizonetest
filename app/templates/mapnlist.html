<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Page</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
 	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<style type="text/css"></style>
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
	<script src="static/js/jquery.cookie.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/mapnlist.css"/>	
	<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=2044740d5825efd04511818f6489e32cbd0b5e71"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){
		
		var position = new daum.maps.LatLng(37.547156,126.989575);
		
		var map = new daum.maps.Map(document.getElementById('map'), {			
			center: position,
			level: 8,
			mapTypeId: daum.maps.MapTypeId.ROADMAP
		});

		var marker = new daum.maps.Marker({
			position: position
		});
		marker.setMap(map);

		var infowindow = new daum.maps.InfoWindow({
			content: "지역을 선택하세요"
		});
			infowindow.open(map, marker);		
	
		$("#searcher_1").change(function() {
			// alert($(this).val());
			var gu_latlng = $(this).val().split(",");
			var lat = parseFloat(gu_latlng[0]);
			var lng = parseFloat(gu_latlng[1]);
			var gu_name = $(this).children("option:selected").text();

			var position = new daum.maps.LatLng(lat, lng);
		
			var map = new daum.maps.Map(document.getElementById('map'), {			
				center: position,
				level: 4,
				mapTypeId: daum.maps.MapTypeId.ROADMAP
			});

			var marker = new daum.maps.Marker({
				position: position
			});
			marker.setMap(map);

			var infowindow = new daum.maps.InfoWindow({
				content: gu_name
			});
			infowindow.open(map, marker);
		});
	});	

	</script>	
</head>
<body>
	<!-- navigator start -->
	<div class="nav">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<p>CHUIZONE</p>
				</div>
				<div class="col-md-9">
					{% if data %}
						{{data}}
					{% endif %}
					{% if response %}
						{{response}}
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	<!-- navigator end -->
	<!-- right page start -->
	<div class="row">
		<div class="col-md-5">
			<div id="map"></div>
		</div>
		<!-- right page end -->

		<!-- left page start -->

								<option name="djg" value="37.513587,126.940881">동작구(노량진역)</option>

							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<p>취미</p>
						</div>
						<div class="col-md-9">
							<select class="form-control" name="searcher_2" id="searcher_2">
								<option value="all">취미를 선택하세요</option>
								<option value="all">전체</option>

</body>
</html>
